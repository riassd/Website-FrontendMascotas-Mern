<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


        <div class="card mb-3">

          <div class="card-body">

            <div class="pt-4 pb-2">
              <h5 class="card-title text-center pb-0 fs-4">Crear Cuenta</h5>
              <p class="text-center small">Ingrese sus datos personales</p>
            </div>

            <form  [formGroup]="formularioUsuario" (ngSubmit)="crearUsuario()"  class="row g-3 needs-validation"
              >

              <div class="col-12">
                <label   class="form-label">Nombre</label>
                <input  formControlName="nombre" type="text" name="nombre" class="form-control"  required>
                <div class="invalid-feedback">Por favor, ingrese su nombre!</div>
              </div>

              <div class="col-12">
                <label  class="form-label">Apellido</label>
                <input formControlName="apellido" type="text" name="apellido" class="form-control"  required>
                <div class="invalid-feedback">Por favor, ingrese su apellido!</div>
              </div>

              <div class="col-12">
                <label  class="form-label">Cedula</label>
                <input  formControlName="cedula"type="text" name="cedula" class="form-control" required>
                <div class="invalid-feedback">Por favor, ingrese su cedula!</div>
              </div>

              <div class="col-12">
                <label  class="form-label">Telefono</label>
                <input formControlName="telefono"type="text" name="telefono" class="form-control"  required>
                <div class="invalid-feedback">Por favor, ingrese su telefono!</div>
              </div>

              <div class="col-12">
                <label  class="form-label">Correo</label>
                <input  formControlName="correo" type="email" name="correo" class="form-control"  required>
                <div class="invalid-feedback">Por favor, ingrese su correo!</div>
              </div>

              <div class="col-12">
                <label  class="form-label">Rol</label>
                <input formControlName="rol" type="text" name="telefono" class="form-control"  required>
                <div class="invalid-feedback">Por favor, ingrese su rol!</div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                  <label class="form-check-label" for="acceptTerms">Acepto <a href="#">los terminos y
                      condiciones</a></label>
                  <div class="invalid-feedback">Usted debe aceptar los terminos.</div>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
              </div>
              <div class="col-12">
                <p class="small mb-0">Ya tiene una cuenta? <a routerLink="/seguridad/identificar">Log in</a></p>
              </div>
            </form>

          </div>

        </div>



      </div>
    </div>
  </div>

</section>
